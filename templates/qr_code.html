<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated QR Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your QR Code</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <img src="{{ qr_image_path }}" alt="QR Code Image">
        <p class="description">Scan this QR code with your smartphone camera to access the website.</p>
    </div>
</body>
</html>
